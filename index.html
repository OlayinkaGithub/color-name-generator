<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Olayinka Omotehinse">
    <title>Color Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Section>
        <h1>Color Name Generator</h1>
        <form action="#">
            <input type="text" name="Color" id="colorInput" placeholder="#00848f">
            <input type="button" value="Search color" id="genSearch">
            <input type="button" value="Generator color" id="genBtn">
            <div class="result">
                <p>Name: <Span id="colorName">Lagoon Blue</Span></p>
                <p>Hex: <Span id="hexValue">#00848f</Span></p>

            </div>



        </form>
    </Section>
    
    <script src="js/ntc.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
